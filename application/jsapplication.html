<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        
        <p>Select the language  </p>
    <select id="language" onchange="GetSelectedlanguage(this)">
            <option value=""></option>
            <option value="java">java</option>
            <option value="javascript">javascript</option>
            <option value="html">html</option>
        </select>
        <p id="demo">
        <script type="text/javascript">
            function GetSelectedlanguage(language) {
                var selectedText = language.options[language.selectedIndex].innerHTML;
                var selectedValue = language.value;
                document.getElementById("demo").innerHTML =("Selected Text: " + selectedText + " Value: " + selectedValue);
            }
        </script>
        </p>
</body>
</html>
